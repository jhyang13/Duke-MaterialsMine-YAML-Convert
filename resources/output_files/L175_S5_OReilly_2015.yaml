PolymerNanocomposite:
  ID: L175_S5_O'Reilly_2015
  DATA_SOURCE:
    Citation:
      CommonFields:
        CitationType: research article
        Publication: RCS Advances
        Title: Silica nanoparticles densely grafted with PEO for ionomer plasticization
        Author:
        - O'Reilly, Michael V.
        - Winey, Karen I.
        Publisher: RCS
        PublicationYear: '2015'
        DOI: 10.1039/c4ra15178j
        Volume: '5'
        URL: www.rsc.org/advances
        Language: English
  MATERIALS:
    Matrix:
      MatrixComponent:
        ChemicalName: PEO600 100% Li ionomer
        PlasticType: thermoplastic
        PolymerType: homopolymer
        MolecularWeight:
        - description: number average molecular weight
          value:
            value: '6120'
            unit: Da
        - description: weight average molecular weight
          value:
            value: '9640'
            unit: Da
        Polydispersity: '1.57'
        MatrixComponentComposition:
          Constituent: Li ion
      MatrixProcessing:
        ChooseParameter:
        - Mixing:
            MixingMethod: stirring
            Time:
              value: '7'
              unit: hours
            Temperature:
              value: '210'
              unit: Celsius
        - Additive:
            Description: ion exchange
            Additive: LiCl
    Filler:
      FillerComponent:
        ChemicalName: PEO grafted nanoparticles
        Abbreviation: PEONP
      FillerProcessing:
        ChooseParameter:
        - Mixing:
            Description: in ice bath
            MixingMethod: stirring
            ChemicalUsed:
            - anhydrous THF
            - NaH
            Temperature:
              value: '0'
              unit: Celsius
        - Mixing:
            Description: on heating
            MixingMethod: stirring
            ChemicalUsed:
            - PEO5k
            - anhydrous THF
        - Mixing:
            MixingMethod: stirring
            ChemicalUsed:
            - PEO5k in THF solution
            - NaH/THF
            Time:
              value: '1'
              unit: hours
        - Mixing:
            ChemicalUsed:
            - bromopropyl silica
            - anhydrous THF
            - PEO5k in THF solution
            - NaH THF
            Time:
              value: '1'
              unit: hours
            Temperature:
              value: '0'
              unit: Celsius
        - Mixing:
            Description: at room temperature
            MixingMethod: stirring
            ChemicalUsed:
            - bromopropyl silica
            - anhydrous THF
            - PEO5k in THF solution
            - NaH THF
            Time:
              value: '3'
              unit: hours
      FillerComposition:
        mass: '0.1'
  PROCESSING:
    SolutionProcessing:
      ChooseParameter:
      - Mixing:
          MixingMethod: stirring
          ChemicalUsed: methanol
      - Molding: casting
      - AmbientCondition: vacuum
  CHARACTERIZATION:
    Transmission_Electron_Microscopy:
      EquipmentUsed: JEOL 7500 FEG high resolution scanning electron microscope
      AcceleratingVoltage:
        value: '15'
        unit: kV
      EmissionCurrent:
        value: '20'
        unit: uA
    Dielectric_and_Impedance_Spectroscopy_Analysis:
      Equipment: Novocontrol GmbH Concept 40 broadband dielectric spectrometer
      Description: Dielectric relaxation spectroscopy
    Differential_Scanning_Calorimetry:
      Equipment: a TA Q2000 differential scanning calorimeter
      HeatingRate:
        value: '10'
        unit: C/min
      CycleInformation: a heat-cool-heat cycle with equilibrations
    XRay_Diffraction_and_Scattering:
      Description: Cu Ka X-rays are generated with a Nonius FR 591 rotating anode
        operating at 40 kV and 85 mA. The X-rays are collimated by an Osmic Max-Flux
        optic and three pinholes in an evacuated beamline, and collected by a Bruker
        Hi-Star multi-wire detector. Sample-to-detector distances of 11 cm and 150
        cm were used for WAXS and SAXS data, respectively.
      Data:
        description: Wide angle X-ray scattering of PEO600 100% Li ionomer at 25
    Thermogravimetric_Analysis:
      Equipment: a TA Q600 thermal gravimetric analyzer
      Description: at a heating rate of 5 C/min
    Rheometery:
      RheometerType: 'null'
